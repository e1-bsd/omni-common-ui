language: node_js
node_js:
  - '6.10'

cache:
  yarn: true
  directories:
    - node_modules

install:
  - git clone https://github.com/$TRAVIS_REPO_SLUG.git $TRAVIS_REPO_SLUG
  - cd $TRAVIS_REPO_SLUG
  - git checkout -qf $TRAVIS_COMMIT
  - git fetch --all --prune --verbose

