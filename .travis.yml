sudo: required
dist: trusty
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
      - ubuntu-toolchain-r-test
    packages:
      - google-chrome-stable
      - gcc-4.8
      - g++-4.8

language: node_js
node_js:
  - '6.10'

cache: yarn

before_install:
  - openssl aes-256-cbc -K $encrypted_3a8c1431a01a_key -iv $encrypted_3a8c1431a01a_iv -in deploy.enc -out deploy -d
  - chmod 600 deploy
  - eval `ssh-agent -s`
  - ssh-add deploy
  - rm deploy
  - npm config set git-tag-version false
  - source ci.checkout-develop.sh

install:
  - npm install -g yarn
  - yarn --prefer-offline --no-progress --frozen-lockfile

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - yarn run lint:css
  - yarn run lint:js
  - yarn test -- --coverage
  - yarn run build

after_script:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

before_deploy:
  - git config --global user.email "$GIT_EMAIL"
  - git config --global user.name "$GIT_NAME"

deploy:
  - provider: script
    script: bash ci.deploy-dev.sh
    skip_cleanup: true
    on:
      branch: develop
  - provider: npm
    email: $GIT_EMAIL
    api_key: $NPM_TOKEN
    skip_cleanup: true
    on:
      tags: true

notifications:
  slack:
    on_success: always
    on_failure: always
    secure: 
  email:
    recipients:
      - E1ODIN_Technology@EF.com
    on_success: change
    on_failure: always

env:
  global:
    - CXX=g++-4.8
    - GIT_NAME: Travis CI
    - GIT_EMAIL: E1BSD_Technology@EF.com
    - secure: ""
