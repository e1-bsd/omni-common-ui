<!DOCTYPE html>
<!--
  Version: {{ htmlWebpackPlugin.options.version }}
  Commit: {{ htmlWebpackPlugin.options.commit }}
-->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <title>{{ htmlWebpackPlugin.options.title }}</title>

    <base href="/">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./assets/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./assets/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="./assets/favicons/manifest.json">
    <link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#0087e6">
    <meta name="theme-color" content="#ffffff">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    {{> assets/partials/init/styles }}

    {{> assets/partials/pace/config }}
    {{> assets/partials/pace/script }}
    {{> assets/partials/pace/styles }}

    {{#if htmlWebpackPlugin.options.isProd }}
      <script data-config-sentinel src="config.js"></script>
    {{/if}}
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
