<style>
  /* hide app pace while actual pace is running */
  .pace:not(.pace-inactive) .pace {
    display: none;
  }

  .pace {
    display: flex;
    align-items: center;
    justify-content: center;

    background: rgba(0, 0, 0, 0.3);
    border-radius: 5px;
    z-index: 2000;
    position: fixed;
    height: 90px;
    width: 90px;
    margin: auto;
    top: calc(50% - 45px);  /* 45px = 90 / 2 */
    left: calc(50% - 45px);

    opacity: 1;
    transition: opacity 0.3s cubic-bezier(0.230, 1.000, 0.320, 1.000); /* easeOutQuint */
    will-change: opacity, pointer-events;
  }

  .pace:not(.pace-inactive) {
    cursor: wait;
  }

  .pace:not(.pace-inactive) .pace-activity {
    -webkit-animation: spin 1s cubic-bezier(0.785, 0.135, 0.150, 0.860) infinite;
       -moz-animation: spin 1s cubic-bezier(0.785, 0.135, 0.150, 0.860) infinite;
            animation: spin 1s cubic-bezier(0.785, 0.135, 0.150, 0.860) infinite;
  }

  .pace.pace-inactive {
    opacity: 0;

    /* block clicks when active */
    -webkit-pointer-events: none;
    pointer-events: none;
  }

  .pace.pace-inactive .pace-activity {
    display: none;
  }

  .pace .pace-activity {
    position: relative;
    height: 40px;
    width: 40px;
    display: block;
    flex-shrink: 0;
    border-width: 5px;
    border-style: solid;
    border-color: white;
    border-top-color: #a5a5a5;
    border-radius: 50%;
    z-index: 2000;

    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;

    -webkit-transform: translateZ(0) rotate(0deg);
       -moz-transform: translateZ(0) rotate(0deg);
            transform: translateZ(0) rotate(0deg);

    will-change: transform, animation;
  }

  @-webkit-keyframes spin {
    100% { -webkit-transform: translateZ(0) rotate(359deg); }
  }

  @-moz-keyframes spin {
    100% { -moz-transform: translateZ(0) rotate(359deg); }
  }

  @keyframes spin {
    100% { transform: translateZ(0) rotate(359deg); }
  }
</style>
